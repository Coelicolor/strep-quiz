<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Streptomyces Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">

    <!-- หน้าจอเริ่มต้น -->
    <div id="start-screen">
      <h1>แบบทดสอบ Streptomyces Fermentation</h1>
      <input type="text" id="username" placeholder="กรอกชื่อตรงนี้ พี่ ยย จะได้รู้ว่าใครทำ" />
      <!-- ใส่ id="start-btn" และ disabled ไว้ก่อน -->
      <button id="start-btn" disabled onclick="startQuiz()">เริ่มทำแบบทดสอบ</button>
    </div>

    <!-- หน้าทำแบบทดสอบ -->
    <div id="quiz-screen" style="display:none;">
      <h2 id="question-title">คำถาม</h2>
      <ul id="options"></ul>
      <button onclick="submitAnswer()">ยืนยันคำตอบ</button>
      <p id="feedback"></p>
    </div>

    <!-- หน้าจอผลลัพธ์ -->
   <div id="result-screen" style="display:none">
  <h2 id="score-summary"></h2>
  <h3>ทบทวนข้อที่ตอบผิด</h3>
  <ul id="review"></ul>

  <!-- เอาปุ่มดาวน์โหลดออก -->
  <!-- <button onclick="downloadResults()">ดาวน์โหลดผลลัพธ์</button> -->

  <!-- เพิ่มปุ่ม restart -->
  <button onclick="restartQuiz()">เริ่มแบบทดสอบอีกครั้ง</button>
  </div>


  <script src="script.js"></script>
</body>
</html>
